<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container" id="shoppingcart">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto" id="allitems">
               <div class="cart-item" id="item1">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreaseItem1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input text id="quantityOfItem1" type="text" class="form-control text-center" value="1">
                           <button id="increaseItem1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="priceOfItem1">1219</span></h5>
                        <img id="removeItem1" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="item2">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="decreaseItem2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input text id="quantityOfItem2" type="text" class="form-control text-center" value="1">
                           <button id="increaseItem2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="priceOfItem2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
   //Item 1 Increase
const increaseItemBtn1 = document.getElementById("increaseItem1");
increaseItemBtn1.addEventListener("click", function(){
   itemQuantityHandler("quantityOfItem1" , "priceOfItem1" , "increase");
});

// Item 1 Decrease
const decreaseItemBtn1 = document.getElementById("decreaseItem1");
decreaseItemBtn1.addEventListener("click", function(){
    itemQuantityHandler("quantityOfItem1" , "priceOfItem1" , "decrease");
});

// Item 1 Delete
const itemDeleteBtn1 = document.getElementById("removeItem1");
itemDeleteBtn1.addEventListener("click", function(){
   RemoveItemFromCart("item1", "priceOfItem1")
});

//Item 2 Increase
const increaseItemBtn2 = document.getElementById("increaseItem2");
increaseItemBtn2.addEventListener("click", function(){
   itemQuantityHandler("quantityOfItem2" , "priceOfItem2" , "increase");
});

// Item 2 Decrease
const decreaseItemBtn2 = document.getElementById("decreaseItem2");
decreaseItemBtn2.addEventListener("click", function(){
    itemQuantityHandler("quantityOfItem2" , "priceOfItem2" , "decrease");
});

// Item 2 Delete
const itemDeleteBtn2 = document.getElementById("removeItem2");
itemDeleteBtn2.addEventListener("click", function(){
   RemoveItemFromCart("item2", "priceOfItem2")
})
</script>
</html>
